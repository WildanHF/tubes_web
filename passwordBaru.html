<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="Css/baru.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/passwordBaru.js"></script>

</head>

<body>
    <div class="container">
        <div class="baru">
            <form action="login.html">
                <h1>New Password</h1>

                <div class="form-group">
                    <label for="password">Password Baru</label>
                    <input type="password" id="password" placeholder="masukan password baru">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Ulangi Password</label>
                    <input type="password" id="confirmPassword" placeholder="masukan kembali password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="button" id="submitButton">Submit</button>


            </form>
        </div>
    </div>
</body>

</html>
