<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form Responsive</title>
    <link rel="stylesheet" href="Css/profile.css">
</head>
<body>
    <div class="container-fluid">

        <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>
    
        <button class="back-button" onclick="window.location.href='homepageLogin.html'">Back</button>
        
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>PROFIL AKUN</h2>
            <div class="nav-item active">Profile</div>
            <div class="nav-item">Change Password</div>
        </div>

        

        <div class="main-content">
            <div class="form-container">
                <h2 class="section-title">Informasi Dasar</h2>
                
                <div class="image-upload">
                    <div class="image-placeholder">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#999">
                            <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="file-input-container">
                        <button class="file-input-button">Choose File</button>
                        <span class="file-input-text">No file chosen</span>
                    </div>
                    <div class="file-format">Hanya menerima jpg/jpeg/png</div>
                </div>

                <h2 class="section-title">Informasi</h2>
                
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label required">Email</label>
                            <input type="email" class="form-input" value=" ">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Username</label>
                            <input type="text" class="form-input" value=" ">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Nama</label>
                        <input type="text" class="form-input" value=" ">
                    </div>

                    <div class="form-group">
                        <label class="form-label required">No Hp</label>
                        <input type="tel" class="form-input" value=" ">
                    </div>

                    <button type="submit" class="submit-button">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <script src="JS/profile.js"></script>
</body>
</html>
