<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="Css/payment.css">

<body>
    <div class="navbar">
        <div class="logo">
            <img src="assets/logo web.png" alt="Merawat Indonesia" class="logo-img">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Cari program kebaikan">
        </div>
        <div class="auth-buttons">
            <button class="profile-button" onclick="location.href='profil.html'">
                <span class="material-icons">account_circle</span>

        </div>
    </div>
    
    <div class="container">

        <div class="donation-options">
            <div class="donation-option">
                <div class="option-action">
                    <a href="foodMethod.html">

                    </a>
                </div>
            </div>
            <div class="donation-option">
                <div class="option-action">
                    <a href="paymentMethod.html">
