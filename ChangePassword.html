<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="Css/ChangePassword.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="assets/logo web.png" alt="Merawat Indonesia" class="logo-img">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Cari program kebaikan">
        </div>
        <div class="auth-buttons">
            <button class="profile-button" onclick="location.href=''">
              <span class="material-icons">account_circle</span>
            </button>
        </div>  
    </div>

    <div class="container-fluid">
        <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="back-button" onclick="window.location.href='homepageLogin.html'">Back</button>
            <h2>PROFIL AKUN</h2>
            <div class="nav-item" onclick="window.location.href='profile.html'">Edit Profile</div>
            <div class="nav-item active">Change Password</div>
        </div>

        <div class="main-content">
            <div class="form-container">
                <h2 class="section-title">Ubah Password</h2>
                
                <form>
                    <div class="form-group">
                        <label class="form-label required">Password Lama</label>
                        <input type="password" class="form-input" placeholder="Masukkan password lama">
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Password Baru</label>
                        <input type="password" class="form-input" placeholder="Masukkan password baru">
                        <small class="password-hint">Password minimal 8 karakter</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Konfirmasi Password Baru</label>
                        <input type="password" class="form-input" placeholder="Konfirmasi password baru">
                    </div>

                    <button type="submit" class="submit-button">Ubah Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="JS/profile.js"></script>
</body>
</html>
